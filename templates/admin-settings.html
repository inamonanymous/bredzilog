{% extends "layout.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-settings.css') }}">
{% endblock %}
{% block body %}
<div class="container-fluid custom-container">
    <h1 class="text-center">Update Admin Settings</h1>
    <form class="custom-form" action="/admin/updateAdminSettings" method="post">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ admin.get_firstname }}" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" name="surname" id="surname" value="{{ admin.get_surname }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ admin.get_phone }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ admin.get_email }}" required>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Update Admin</button>
        </div>
    </form>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">Back</a>
</div>
{% endblock %}
