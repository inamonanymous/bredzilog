{% extends "layout.html" %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="/signedin" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="user-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="user-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('main.signUpPage') }}"><button class="btn btn-link">Signup</button></a>
                        <button class="btn btn-link">Forgot Password</button>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
