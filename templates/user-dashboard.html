{% extends "layout.html" %}
{% block body %}

    <h3 class="text-success"> Hello Mr/Mrs. "{{nameuser}}""
    <a href="{{ url_for('main.userPage') }}">
        <button class="btn btn-outline-danger mt-2" style="margin-left: 20px;" name="admin">Table Reservation</button>
    </a>
    <a href="{{ url_for('main.deliverSetup') }}">
        <button class="btn btn-outline-danger mt-2" style="margin-left: 20px;" name="admin">Deliver Food</button>
    </a>
    {% if user_login and email is string and email != '' %}
    <a href="{{ url_for('main.userSettings') }}">
        <button class="btn btn-outline-primary mt-2" style="margin-left: 20px;" name="admin">Settings</button>
    </a>
    <a href="{{ url_for('main.logout') }}">
        <button class="btn btn-outline-secondary mt-2" style="margin-left: 20px;" name="admin">Logout</button>
    </a>
    {% else %}
        <p class="text-secondary-emphasis">Please log in to access the content.</p>
        <a href="{{ url_for('main.userPage') }}">
            <button class="btn btn-outline-secondary">Back</button>
        </a>
    {% endif %}
    

{% endblock %}
