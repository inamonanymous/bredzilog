{% extends "layout.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update-settings.css') }}">
{% endblock %}
{% block body %}
<div class="container-fluid custom-container">
  <h1 class="text-center">Update User Settings</h1>
  <form class="custom-form" action="/updateSettings" method="post">
      <fieldset>
          <legend>User Information</legend>
          <p class="lead"><b>Account Email:</b> <i>{{ user_login.get_email }}</i></p>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ user_login.get_firstname }}" required>
          </div>
          <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname" name="surname" value="{{ user_login.get_surname }}" required>
          </div>
          <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" class="form-control" id="phone" name="phone" value="{{ user_login.get_phone }}" required>
          </div>
      </fieldset>
      <fieldset>
          <legend>Add Shipping Address</legend>
          <div class="form-group">
              <label for="brgy">Baranggay:</label>
              <input type="text" class="form-control" id="brgy" name="brgy" value="{{ brgy }}">
          </div>
          <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" class="form-control" id="street" name="street" value="{{ street }}">
          </div>
          <div class="form-group">
              <label for="houseNo">House No:</label>
              <input type="text" class="form-control" id="houseNo" name="houseNo" value="{{ houseNo }}">
          </div>
          <div class="form-group">
              <label for="municipality">Municipality:</label>
              <input type="text" class="form-control" id="municipality" name="municipality" value="{{ municipality }}">
          </div>
          <div class="form-group">
              <label for="province">Province/City:</label>
              <input type="text" class="form-control" id="province" name="province" value="{{ province }}">
          </div>
      </fieldset>
      <div class="form-group">
          <input type="submit" class="btn btn-outline-primary" value="Save">
      </div>
  </form>
  <a href="{{ url_for('main.userDashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

{% endblock %}
